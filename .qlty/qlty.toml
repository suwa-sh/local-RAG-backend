config_version = "0"

exclude_patterns = [
  "*_min.*",
  "*-min.*",
  "*.min.*",
  "**/.yarn/**",
  "**/*.d.ts",
  "**/assets/**",
  "**/bower_components/**",
  "**/build/**",
  "**/cache/**",
  "**/config/**",
  "**/db/**",
  "**/deps/**",
  "**/dist/**",
  "**/extern/**",
  "**/external/**",
  "**/generated/**",
  "**/Godeps/**",
  "**/gradlew/**",
  "**/mvnw/**",
  "**/node_modules/**",
  "**/protos/**",
  "**/seed/**",
  "**/target/**",
  "**/templates/**",
  "**/testdata/**",
  "**/vendor/**",
]

test_patterns = [
  "**/test/**",
  "**/spec/**",
  "**/*.test.*",
  "**/*.spec.*",
  "**/*_test.*",
  "**/*_spec.*",
  "**/test_*.*",
  "**/spec_*.*",
  "**/tests/**",
]

[smells]
mode = "comment"

[[source]]
name = "default"
default = true


[[plugin]]
name = "bandit"

[[plugin]]
name = "checkov"

[[plugin]]
name = "dotenv-linter"
mode = "comment"

[[plugin]]
name = "markdownlint"
mode = "comment"

[[plugin]]
name = "prettier"

[[plugin]]
name = "radarlint-python"

[[plugin]]
name = "ripgrep"
mode = "comment"

[[plugin]]
name = "ruff"

[[plugin]]
name = "trivy"
drivers = [
  "config",
]

[[plugin]]
name = "trufflehog"

[[plugin]]
name = "yamllint"

[[ignore]]
rules = [
  "radarlint-python:python:S100", # pytest のassert文は正常な使用方法のため除外
  "bandit:B101", # BDD仕様のテストメソッド日本語命名を除外
  "bandit:B105", # テスト内でのパスワード指定は、必要なので除外
  "bandit:B106", # ↑と同様
  "radarlint-python:python:S125", # テスト内のコメントは、仕様理解に必要なので除外
  "radarlint-python:python:S5727", # インスタンス化のテストで、常にtrueはあり得る
  "radarlint-python:python:S3776", # 運用スクリプトの複雑度は許容
  ]

file_patterns = [
    "**/test/**",
    "**/spec/**",
    "**/*.test.*",
    "**/*.spec.*",
    "**/*_test.*",
    "**/*_spec.*",
    "**/test_*.*",
    "**/spec_*.*",
    "scripts/**",
]